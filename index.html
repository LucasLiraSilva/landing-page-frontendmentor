<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="page">
    
    <header>
      <div class="logo"
      ><img src="./images/logo.svg" alt="logo Huddle">
    </div>
    <div class="img-head">
      <img src="./images/illustration-mockups.svg" alt="imagem de layouts web desktop e mobile sobrepostos">
    </div>
    </header>
    <main>
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button">Register</button>
    
      <div class="social-media">
        <div class="facebook-icon"><a href="#"></a><img src="./images/5305153_fb_facebook_facebook logo_icon.svg" alt="logo do facebook"></div>

        <div class="instagram-icon"><a href="#"><img src="./images/9023675_instagram_logo_fill_icon.svg" alt="logo do instagram"></a></div>

        <div class="twiter-icon"><a href="#"></a><img src="./images/5305170_bird_social media_social network_tweet_twitter_icon.svg" alt="logo do twiter"></div>
      </div>
    </main>
    
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> Coded by <a rel="noopener" target="_blank" href="https://github.com/LucasLiraSilva">Lucas Lira</a>.
    </p>
  </footer>
</body>
</html>
